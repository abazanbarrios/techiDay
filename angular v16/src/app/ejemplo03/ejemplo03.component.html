<h1>Directiva *ngFor</h1>

<div class="container">
  <div class="title">
    Todas mis tareas
  </div>
  <div class="task" *ngFor="let c of tasks; let i = index;trackBy: trackByFn">
    <span class="task-id">#{{i}}</span>
    <span class="task-description">{{c.description}}</span>
    <span class="task-status">{{c.status}}</span>
  </div>
</div>
